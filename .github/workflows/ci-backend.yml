name: Backend CI

on:
    push:
        branches: [main, develop]
        paths:
            - "backend/**"
            - ".github/workflows/ci-backend.yml"
    pull_request:
        branches: [main, develop]
        paths:
            - "backend/**"
            - ".github/workflows/ci-backend.yml"

jobs:
    lint:
        name: Lint Backend
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: ./backend

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: 10.14.0
                  run_install: false

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "23"
                  cache: "pnpm"
                  cache-dependency-path: backend/pnpm-lock.yaml

            - name: Install dependencies
              run: pnpm install --frozen-lockfile

            - name: Run linter
              run: pnpm run check

    build:
        name: Build Backend
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: ./backend

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: 10.14.0
                  run_install: false

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "23"
                  cache: "pnpm"
                  cache-dependency-path: backend/pnpm-lock.yaml

            - name: Install dependencies
              run: pnpm install --frozen-lockfile

            - name: Build project
              run: pnpm run build

            - name: Check build output
              run: |
                  if [ ! -d "dist" ]; then
                    echo "Build failed: dist directory not found"
                    exit 1
                  fi
                  echo "Build successful: dist directory exists"

    docker-build:
        name: Build Docker Image (Backend)
        runs-on: ubuntu-latest
        needs: [lint, build]

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Build Docker image
              uses: docker/build-push-action@v5
              with:
                  context: ./backend
                  file: ./backend/Dockerfile
                  push: false
                  tags: auction-backend:latest
                  cache-from: type=gha
                  cache-to: type=gha,mode=max
